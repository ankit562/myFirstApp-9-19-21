<p>create-employee works!</p>
<form class="form-horizontal" [FormGroup]="signupForm" (ngSubmit)="PostData(signupForm)">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="fname">Full Name</label>
          <div class="col-sm-8">
            <input id="fname" type="text" class="form-control" formControlName="fname">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="lname">lname</label>
          <div class="col-sm-8">
            <input id="elname" type="text" class="form-control" formControlName="lname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="Emailid">Email</label>
          <div class="col-sm-8">
            <input id="Emailid" type="text" class="form-control" formControlName="Emailid">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="userpassword">Email</label>
          <div class="col-sm-8">
            <input id="userpassword" type="text" class="form-control" formControlName="userpassword">
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit" value="PostData">Save</button>
      </div>
    </div>
  </form>
